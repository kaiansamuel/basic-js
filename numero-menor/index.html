<!DOCTYPE html>

    <body>
        <script>
            numerosArray = [100, 10, 20, 50, 15, 100, 30];

            function menorNumero(numArray)
            {
                let menor = numArray[0];

                for(numero of numArray)
                {

                    if(menor < numero)
                    {
                        menor = menor;
                        
                    } else
                    {
                        menor = numero;                        
                    }
                }

                return console.log(menor);

            }

            menorNumero(numerosArray);

        </script>
    </body>
