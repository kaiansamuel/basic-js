<!DOCTYPE html>
<html>
    <head>
        <title>Tabuada</title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <script>
            mostra = (frase) => document.write(frase + "<br>");
            let tabuada = prompt("Quero saber tabuada de:");

            for (let multiplicador = 1; multiplicador <= 10; multiplicador++) {

                mostra(tabuada + " x " + multiplicador + " = " + multiplicador * tabuada);

            }

        </script>
    </body>
</html>
